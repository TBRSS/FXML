language: common-lisp
sudo: required

env:
  matrix:
    - LISP=sbcl
    - LISP=ccl

install:
  # Install cl-travis
  - curl https://raw.githubusercontent.com/luismbo/cl-travis/master/install.sh | bash
  # Always use the latest Serapeum.
  - git clone https://github.com/ruricolist/serapeum.git ~/quicklisp/serapeum

script:
  - cl -l fiveam -l FXML -l FXML/test
       -e '(setf fiveam:*on-error* :debug
                 fiveam:*on-failure* :debug)'
       -e '(setf *debugger-hook*
                 (lambda (c h)
                   (declare (ignore c h))
                   (uiop:quit -1)))'
       -e '(fxml.test:run-tests)'
